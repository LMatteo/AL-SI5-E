<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background-color: lightblue !important;
        }

        h1 {
            color: navy;
            margin-left: 20px;
        }

        .container {
            text-align: center
        }

        .margin-container {
            margin-top: 50px;
            margin-bottom: 50px;
            margin-right: 30px;
            margin-left: 30px;
        }

        .margin-top{
            margin-top: 30px;
        }

        .form-visibility {
            margin-top: 30px;
        }

        .background-ul{
            background-color: bisque !important;
        }

        .button-add {
            height: 100%;
            width: 100%;
        }

        .newcontract {
            text-align: center;
            font-style: italic;
            font-weight: bold;
        }

        .bestcontrats {
            background-color: aquamarine !important;
            display: flex !important;
        }

        .contractDisplay{
            display: flex !important;
        }

        .little-width{
            width: 200px !important;
            display: inline-block !important;
        }

        .content-contract{
            width: 80%
        }

        .button-souscrire{
            width: 20%
        }

    </style>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script type="text/javascript">

        var app = angular.module("myShoppingList", []);
        app.controller("myCtrl", function ($scope) {

            $scope.name = "";
            $scope.mail = "";
            $scope.phone = "";
            $scope.getType = "hightech";
            $scope.from = "";
            $scope.to = "";
            $scope.bestContracts = [];
            $scope.activateBestContracts = false;
            $scope.objects = [{ name: "", type: "hightech" }]
            $scope.contractSearched = [];
            $scope.showContracts = false;
            $scope.policies = [];
            if ($scope.contracts === null || $scope.contracts === undefined) {
                console.log()
                initContracts();
            }

            function getContracts() {
                let myRequest = new Request('/blabla-move-backend/contracts');

                fetch(myRequest)
                    .then(function (response) {
                        if (!response.ok) {
                            throw new Error('HTTP error, status = ' + response.status);
                        }
                        return response.json();
                    })
                    .then(function (response) {
                        $scope.contracts = response;
                        console.log($scope.contracts);
                        $scope.$apply();

                    });
            }
            function initContracts() {
                let listContractsRequest = new Request('/blabla-move-backend/contracts');

                fetch(listContractsRequest)
                    .then(function (response) {
                        if (!response.ok) {
                            throw new Error('HTTP error, status = ' + response.status);
                        }
                        return response.json();
                    })
                    .then(function (response) {
                        if (response.length === 0) {
                            alert("Mock des contrats");

                            addContractwithParams("fragile", "axaAssurance@axa.fr", "Vous déménagez ou bien souhaitez ponctuellement assurer des marchandises que vous confiez à un transporteur ?");
                            addContractwithParams("hightech", "leLynx@llx.fr", "Vous êtes un professionnel du transport ? Il vous faut couvrir votre responsabilité vis à vis des marchandises qui vous sont confiées.");
                        } else {
                            $scope.contracts = response;
                            console.log($scope.contracts);
                            $scope.$apply();
                        }
                    });
                getContracts();

            }

            function addContractwithParams(type, mail, description) {
                var data = new FormData();
                data.append("json", JSON.stringify({
                    "contract": {
                        "typeName": type,
                        "description": description,
                        "mail": mail
                    }
                }));

                fetch("/echo/json/",
                    {
                        method: "POST",
                        body: data
                    })
                    .then(function (res) {
                        return res.json();
                    })
                    .then(function (data) {
                        alert(JSON.stringify(data))
                    })
            }

            $scope.addPolicy =function(){
                $scope.policies.push({name:document.getElementById("newPoliceName").value, price: document.getElementById("newPolicePrice").value});
            }

            $scope.addContract = function () {
                var element = { contract:
                        { typeName: document.getElementById('inputtype').value,
                            description: document.getElementById('inputdescription').value,
                            mail: document.getElementById('inputmail').value,
                            policies:$scope.policies
                        }

                };

                fetch("/blabla-move-backend/contracts",
                    {
                        method: "POST",
                        body: JSON.stringify(element),
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(function (res) {
                        return res.json();
                    })
                    .then(function (data) {
                        getContracts();
                    });
            }

            $scope.setVisibleForm = function () {
                if ($scope.showForm) {
                    $scope.showForm = false;
                } else {
                    $scope.showForm = true;
                }
            }

            $scope.searchContracts = function () {
                const Http = new XMLHttpRequest();
                const url = 'http://localhost:8080/blabla-move-backend/calculator';
                Http.open("POST", url, true);
                Http.setRequestHeader("Content-type", "application/json");
                var data = JSON.stringify({ "action": "searchType", "request": { "objects": $scope.objects } });
                Http.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        $scope.getType = JSON.parse(this.responseText).type;  // getType of contracts
                        console.log(this.responseText);
                        getContractsByType();
                    }
                };
                Http.send(data);
            }


            var getContractsByType = function () {
                const Http = new XMLHttpRequest();
                const url = 'http://localhost:8080/blabla-move-backend/contracts/' + $scope.type;
                Http.open("GET", url);
                Http.send();
                Http.onreadystatechange = (e) => {
                    if (Http.responseText !== undefined && Http.responseText !== null) {
                        $scope.contractSearched = JSON.parse(Http.responseText); // contracts
                        console.log($scope.contractSearched);
                        addPrice();
                    }
                }
            }


            var addPrice = function () {
                const Http = new XMLHttpRequest();
                const url = 'http://localhost:8080/blabla-move-backend/calculator';
                Http.open("POST", url, true);
                Http.setRequestHeader("Content-type", "application/json");
                var data = JSON.stringify({ "action": "calculatePrice", "request": { "from": $scope.from, "to": $scope.to, "contracts": $scope.contractSearched, "objects": $scope.objects, "type": $scope.type } });
                Http.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        $scope.contractSearched = JSON.parse(this.responseText);  // contracts with prices
                        console.log($scope.contractSearched);
                        $scope.showContracts = true;
                        $scope.$apply();
                    }
                };
                Http.send(data);
            }


            $scope.findBestContract = function () {
                $scope.bestContracts = [];
                var maxPrice = 1000;
                $scope.contractSearched.forEach(function (element) {
                    if (element.price < maxPrice) {
                        maxPrice = element.price;
                    }
                });
                $scope.contractSearched.forEach(function (element) {
                    if (element.price === maxPrice) {
                        $scope.bestContracts.push(element)
                    }
                });
                $scope.activateBestContracts = true;
            }

            $scope.addObject = function () {
                $scope.objects.push({ name: "", type: "hightech" })
            }

            $scope.subscribe = function (mail, type, description) {
                const Http = new XMLHttpRequest();
                const url = 'http://localhost:8080/blabla-move-backend/subscriptions';
                Http.open("POST", url, true);
                Http.setRequestHeader("Content-type", "application/json");
                var data = JSON.stringify({ "subcribe" : {"name" : $scope.name, "email": mail, "phone": $scope.phone, "description": description, "typeName" : type } });
                Http.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        alert("Subcribe successfull : "+ this.responseText); 
                    }
                };
                Http.send(data);  
            }

        });

    </script>


</head>

<body>

    <div ng-app="myShoppingList" ng-controller="myCtrl">

        <div class="margin-container">

            <!-- UI Insurer: <input getType="checkbox" ng-model="isInsurer"> -->

            <div class="container">
                <h1>BlaBlaMove Assurance</h1>
                <p ng-show="isInsurer">List of insurance contracts</p>
            </div>

            <div>

                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="x in contracts">
                        <b>Type</b> : {{x.type}} <br>
                        <b>Insurer contact</b> : {{x.contact.mail}} <br>
                        <b>Description</b> : {{x.description}} <br>
                    </li>
                    <li class="list-group-item newcontract" ng-click="setVisibleForm()">+ new contract</li>
                </ul>

                <div id="form" class="form-visibility" ng-show="showForm">
                    <form>

                        <div class="form-group">
                            <label for="exampleFormControlInput1">Email address</label>
                            <input type="email" class="form-control" id="inputmail" placeholder="name@example.com">
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Type</label>
                            <select class="form-control" id="inputtype">
                                <option>hightech</option>
                                <option>fragile</option>
                                <option>heavy</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Description</label>
                            <textarea class="form-control" id="inputdescription" rows="3"></textarea>
                        </div>

                        <label for="newPoliceName">Policies</label>

                        <div id="policies">

                            <ul class="list-group">
                                <li class="list-group-item" ng-repeat="x in policies">
                                    <b>Name</b> : {{x.name}} <br>
                                    <b>Price</b> : {{x.price}} <br>
                                </li>
                            </ul>
                        </div>
                        <div class="form-inline">

                            <input type="text" class="form-control form-group mb-2" id="newPoliceName" placeholder="Policy name">
                            <input type="number" class="form-control form-group mx-sm-3 mb-2" id="newPolicePrice" placeholder="Policy price">

                            <button type="button" class="btn btn-primary mb-2" ng-click="addPolicy()">Confirm adding</button>
                        </div>

                    </form>

                    <button ng-click="addContract()">Add contract</button>
                </div>

            </div>

        </div>

    </div>

</body>

</html>
