version: "3.3"

services:
  db:
    container_name: blablamove_db
    image: lucasmatteo/db_order_soa
    ports:
      - "10050:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_ROOT_HOST=%
      - MYSQL_DATABASE=blablamove
      - MYSQL_USER=user
      - MYSQL_PASSWORD=user

  blablamove:
    container_name: blablamove_service
    build: ./
    ports:
      - "8080:8080"
