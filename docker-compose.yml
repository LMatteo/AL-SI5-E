version: "3.3"

services:
  blablamove-db:
    container_name: blablamove_db
    image: lucasmatteo/db_order_soa
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_ROOT_HOST=%
      - MYSQL_DATABASE=blablamove
      - MYSQL_USER=user
      - MYSQL_PASSWORD=user

  blablamove:
    container_name: blablamove_service
    image: hsy20000118/blablamove

    ports:
      - "9090:8080"
    environment:
      - mailer=extern_mailer
      - dbName=blablamove-db
      - qName=rabbitmq

  rabbitmq:
    image: rabbitmq:3.7
    ports:
      - "5672:5672"

  comparator:
    image: hsy20000118/blablamove-comparator
    ports:
      - "7080:7080"
    environment:
      - blablamove_queue=rabbitmq

  comparator_db:
    image: mongo
    ports:
      - "27017:27017"


  extern_mailer:
    image: hsy20000118/blablamove-mailer
    ports:
      - "9091:9091"
