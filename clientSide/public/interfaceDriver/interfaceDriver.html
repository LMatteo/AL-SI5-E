<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="interfaceDriver.css">
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="interfaceDriver.js"></script>



</head>

<body>

    <div ng-app="myShoppingList" ng-controller="myCtrl">

        <div class="margin-container">

            <!-- UI Insurer: <input getType="checkbox" ng-model="isInsurer"> -->

            <div class="container">
                <h1>BlaBlaMove Driver</h1>
                <p ng-show="isInsurer">List of insurance contracts</p>
            </div>

            <div>

                <div class="form-visibility">
                    <form>

                        <div class="form-group">
                            <label>Name</label>
                            <input class="form-control" ng-value="transporterName" ng-model="transporterName">
                        </div>

                        <label>Search Travel</label>
                        <div>
                            From
                            <input class="form-control little-width" ng-value="from" ng-model="from">
                            To
                            <input class="form-control little-width" ng-value="to" ng-model="to">
                        </div>

                    </form>
                    <button class="search-margin" ng-click="searchTravels()">Search treavels</button>
                </div>

                <div>
                    <ul class="list-group">
                        <li ng-repeat="x in travels" class="list-group-item contractDisplay">
                            <div class="content-contract">
                                <b>Id travel</b> : {{x.id}} <br>
                                <b>Items</b> : {{x.items}}
                                <span ng-if="x.transporter.name !== 'default'">
                                    <b>Transporter</b> : {{x.transporter.name}}
                                </span>
                            </div>
                            <button ng-show="x.transporter.name === 'default'" ng-click="chooseTravel(x)">Choose
                                Travel</button>
                        </li>
                    </ul>
                </div>


                <div>
                    <ul class="list-group">
                        <li ng-repeat="x in contracts" class="list-group-item contractDisplay">
                            <div class="content-contract">
                                <b>Type</b> : {{x.type}} <br>
                                <b>Insurer contact</b> : {{x.contact.mail}} <br>
                                <b>Description</b> : {{x.description}} <br>
                                <b>Price</b> : {{x.price}} â‚¬<br>
                                <b>Police </b> :
                                <span ng-repeat="police in x.policies">
                                    <input type="checkbox" ng-model="police.checked" ng-change="checkChanged(x)">
                                    {{police.name}}
                                </span>
                            </div>
                            <div class="button-souscrire">
                                <button ng-click="subscribe(x.id)">Subscribe</button>
                            </div>
                        </li>
                    </ul>
                </div>


            </div>

        </div>

    </div>

</body>

</html>
